    <style>
        body {
            font-family: 'Courier New', Courier, monospace;

</head>
<body>
    <h1>Controle Populacional</h1>
    <p>Qual a sua nacionalidade?</p>
    <input type="text" id="txt1">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
    function verificar () {
    var txt1 = document.getElementById('txt1')
    var res = document.getElementById('res')
    var país = document.getElementById('Brasil')
    
    if (país == 'Brasil') {
        res.innerHTML += `<p>Você mora no ${país}.</p>`  
        } else {
            res.innerHTML += `<p>Você mora no Brasil, mas não naturalizado.<p/>`
        }
    }
    </script>
</body>
