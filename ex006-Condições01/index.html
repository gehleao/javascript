<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: bold 16px 'courier';
        }

        #res {
            font-weight: normal;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
<script>
    function calcular () {
        var txtvel = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong><ins>${vel}</ins></strong> km/h.</p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade.<p>`  
        } else {
            res.innerHTML += `<p> Continue mantendo a sua segurança e a de todos.</p>`
        }
            res.innerHTML += `<p>Dirijar sempre com o cinto de segurança!</p>`
    }
</script>
</body>
</html>
